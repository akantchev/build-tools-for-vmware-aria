server {
    server_name .infra.corp.local;

    root /etc/nginx/html/home;
    index index.html;

    listen 80;

    location /payload {
        autoindex on;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 40M;
    }
    
    location /nexus {
        proxy_pass http://host.docker.internal:8081/nexus;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 40M;
    }
    
    location /gitlab {
        proxy_pass http://host.docker.internal:8082/gitlab/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 40M;
    }
    
    location /gitlab-runner {
        proxy_pass http://host.docker.internal:2811/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 40M;
    }
}
